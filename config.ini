[Run]
is_test = 0
is_train = 1
threads = 8
inst_num_max = -1
max_bucket_num = 72
max_sent_length = 500
sent_batch_size = 10
char_batch_sizes = 500, 5000

[Test]
model_eval_num = 25

[Train]
path = "exp/ctb9/"
train_files = "data/ctb9/train.org.conll", "data/pku/train.org.conll"
dev_files = "data/ctb9/dev.org.conll", "data/pku/dev.org.conll"
test_files = "data/ctb9/test.org.conll", "data/pku/test.org.conll"
is_dictionary_exist = 1
train_max_eval_num = 1000
cutoff_freq = 1
patience = 10

[Network]
n_char_embed = 50
embed_dropout = 0.5
n_lstm_hidden = 150
n_lstm_layers = 2
lstm_dropout = 0.2

[Optimizer]
lr = 1e-3
clip = 5.0
